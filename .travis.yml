dist: trusty
sudo: false

language: node_js
node_js:
  - "10.9"

addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

cache:
  directories:
    - ./node_modules

install:
  - npm install

script:
  - npm run test -- --watch=false --no-progress --browsers=ChromeHeadlessNoSandbox

stages:
  - name: build
    if: branch = setup-pages-deploy
    script:
      - npm run build --prod

  - name: deploy
    if: branch = setup-pages-deploy
    deploy:
      provider: pages
      skip_cleanup: true
      github_token: $GITHUB_TOKEN
      local_dir: dist/expenses-manager-client
