<div class="max-expense">
  <div class="headline">What's the max expense you would like to set?</div>
  <div class="subline">
    This value will be the value we will check against when we want to see if
    you are having healthy expenses.
  </div>
  <!-- <input #expenseInput type="number" class="expense-setter" /> -->
  <nz-input-number
    #expenseInput
    [(ngModel)]="currentNumber"
    [nzSize]="large"
    [nzMin]="0"
    [nzMax]="50000"
    [nzStep]="100"
  ></nz-input-number>
  <!-- <div class="value" [countUp]="currentNumber"></div> -->

  <emg-button [text]="'Set Max Expense'"></emg-button>
</div>
